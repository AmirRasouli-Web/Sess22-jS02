<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrowFunction</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            >button{
                width: 150px;
                height: 50px;
                margin: 100px;
            }
        }
    </style>
</head>
<body>
    <main>
        <button onclick="alert(fnc1(5))">Click</button>
        <button onclick="fnc2(this)">This</button>
    </main>
</body>
<script>
    const fnc1 = x => x*5

    const fnc2 = y => console.log(y)
</script>
</html>
